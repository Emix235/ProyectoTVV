{% extends 'base.html' %}

{% load static %}

{% block content %}
    
<body class="text-center registro" style="background-color:#19273a;">
<div class="container"><br><br><br><br>
  {% if messages %}
    {% for message in messages %}
      <div class="alert">
        <button type="button" class="close text-light" data-dismiss="alert">x</button>
        <h3 class="text-light">{{ message }}</h3>
      </div>
    {% endfor%}
  {% endif %}
  <div class="row justify-content-center" style="    
    display: flex;
    align-content: center;
    flex-direction: column;
    align-items: center;
    padding: 10px 30px;
    background: #1b173f;
    border-radius: 16px;
    margin-bottom: 50px;
    color: white;">
    <h1 style="margin-top: 15px;">INICIAR SESIÓN</h1>  
<form method="post" style="    
    display: flex;
    flex-direction: column;
    align-items: flex-start;" enctype="multipart/form-data">
    
    {% csrf_token %}
    {{ form.as_p }}
    <div class="checkbox mb-3">
        <label style="color: whitesmoke;">
          <input type="checkbox" value="remember-me"> Recordar
        </label>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
</form>
      <br><br>
<a href="{% url 'registro_usuario' %}">Registrarse como usuario</a>
<a href="{% url 'login_administrador' %}">Iniciar sesión como administrador</a>
  </div>
</div> 

{% endblock %}
